---
- name: Setup system
  ansible.builtin.include_tasks:
    file: setup.yml
    apply:
      tags:
        - setup
  tags:
    - always

- name: Setup traefik
  ansible.builtin.include_tasks:
    file: traefik.yml
    apply:
      tags:
        - traefik
  tags:
    - always

- name: Setup influxdb
  ansible.builtin.include_tasks:
    file: influxdb.yml
    apply:
      tags:
        - influxdb
  tags:
    - always

- name: Setup backup
  ansible.builtin.include_tasks:
    file: backup.yml
    apply:
      tags:
        - backup
  tags:
    - always
